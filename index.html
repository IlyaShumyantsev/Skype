<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skype</title>
    <style type="text/css">
        @import url("styles/style.css");
    </style>
    <link rel="icon" href="img/favicon.ico" type="image/md.microsoft.icon"/>
</head>
<body id="body">
    <header>
        <a class="logo"></a>
    </header>
    <div class="menu">
        <div class="user-info">
            <img class="profile-image" id="user-icon"/>
            <div class="user-name">User</div>
            <input value="" type="file" style="opacity: 0; position: fixed; float: left; height: 15%; margin-left: -30%; width: 20%; top:12%; cursor: pointer;" id="button-load-profile-photo"/>
            <div class="apply-photo" id="apply-photo"></div>        
        </div>
        <div class="friend-list" id="friend-list"></div>
    </div>
    <div class="chat-field" id="chat-field"></div>
    <div class="text-field" id="text-field">
    </div>
    <div class="message-field">
        <div class="text-area" contentEditable="true" id="message"></div>
        <div class="button-send" id="button-send"></div>
        <div class="button-emogi" id="button-emoji"></div>
        <label for="button-load-photo" class="button-load-photo"></label>
        <input type="file" style="opacity: 0; position: fixed; margin-left: 52%; bottom: 1%; height: 15%; width: 5%; cursor: pointer;" id="button-load-photo" />
    </div>
    <script src="script/localStorage.js"></script>
    <script src="script/loadFriendList.js"></script>
    <script src="script/loadChat.js"></script>
    <script src="script/loadPhoto.js"></script>
    <script src="script/loadEmoji.js"></script>
</body>
</html>
