<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skype</title>
    <style type="text/css">
        @import url("styles/style.css");
    </style>
    <link rel="icon" href="img/favicon.ico" type="image/md.microsoft.icon"/>
</head>
<body class="body">
    <header>
        <a class="logo"></a>
    </header>
    <div class="menu">
        <div class="user-info">
            <img class="profile-image user"/>
            <div class="user-name">User</div>
            <input value="" class="hide-input-profile-photo" type="file" onchange="loadProfilePhoto(event);"/>   
        </div>
        <div class="friend-list" onclick="selectFriend(event);"></div>
    </div>
    <div class="chat-field"></div>
    <div class="text-field">
    </div>
    <div class="message-field">
        <div class="text-area" contentEditable="true"></div>
        <div class="button-send" onclick="sendMessage();"></div>
        <div class="button-emogi" onclick="showEmojiList();"></div>
        <label for="button-load-photo" class="button-load-photo"></label>
        <input type="file" class="hide-input-load-file" onchange="loadMiniPhoto();"/>
    </div>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jQuery/jquery-1.11.0.min.js"></script>
    <script src="script/localStorage.js"></script>
    <script src="script/loadFriendList.js"></script>
    <script src="script/loadChat.js"></script>
    <script src="script/loadPhoto.js"></script>
    <script src="script/loadEmoji.js"></script>
</body>
</html>
